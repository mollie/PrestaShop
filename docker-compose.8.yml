version: "3.7"

services:
  node:
    image: node:latest
    volumes:
      - ./:/var/www/html
    working_dir: /var/www/html
    environment:
      PATH: /var/www/html/_dev/node_modules/.bin/:$PATH

  mysql:
    #platform: linux/amd64
    container_name: mollie-mysql-8
    image: mysql:5.7
    ports:
      - "9003:3306"
    environment:
      MYSQL_ROOT_PASSWORD: prestashop
      MYSQL_DATABASE: prestashop
    restart: always
    healthcheck:
      test: "mysqladmin ping -h127.0.0.1 -uroot -pprestashop --silent"
      interval: 10s
    networks:
      - prestashop_mollie_net_8
  prestashop-17:
    #platform: linux/amd64
    container_name: prestashop-8
    build:
      context: .
      dockerfile: .docker/Dockerfile.8
    environment:
      PS_INSTALL_AUTO: 0
      DB_PASSWD: ${DB_PASSWD}
      DB_NAME: prestashop
      DB_SERVER: mysql
      PS_DOMAIN: wipdemoshop8.eu.ngrok.io:8003
      PS_FOLDER_INSTALL: install
      PS_FOLDER_ADMIN: admin1
    depends_on:
      - mysql
    ports:
      - "8003:80"
    volumes:
      - ./:/var/www/html/modules/mollie:cached
      # - ./tests/seed/settings8/defines.inc.php:/var/www/html/config/defines.inc.php
      # - ./tests/seed/settings8/parameters.php:/var/www/html/app/config/parameters.php
      - ./.docker/.htaccess8:/var/www/html/.htaccess
    networks:
      - prestashop_mollie_net_8
    healthcheck:
      test: "wget --no-verbose --tries=1 --spider http://localhost:80 || exit 1"
      interval: 10s

networks:
  prestashop_mollie_net_8:
    name: 'prestashop_mollie_net_8'
